<template name="ListNappies">
  <h1>Cars List</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Nappy Type</th>
      </tr>
    </thead>
    <tbody>
      {{#each nappies}}
        <tr>
          <td>{{baby}}</td>
          <td>{{nappytype}}</td>
          <td>{{#linkTo route="editNappy"}}<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>{{/linkTo}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
